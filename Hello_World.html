        <script type="text/Javascript">
        
function moveleft() {
   redball.left= redball.left -10;
   
}
function moveright() {
    redball.left= redball.left +10;
}

function movedown(){
   redball.top= redball.top -10;
    
}
function moveup() {
   redball.top= redball.top +10;
}
function moveupright() {
    redball.left= redball.left +10;
    redball.top= redball.top -10;
}
function movedownright() {
    redball.left= redball.left +10;
    redball.top= redball.top +10;
}
function moveupleft() {
    redball.left= redball.left -10;
    redball.top= redball.top -10;
}
function movedownleft(){
    redball.left= redball.left -10;
    redball.top= redball.top +10;
}
    function moveup(){
        var ball=$("#redball");
        ball.animate({"top":"-=10"},1000, "linear");
    }

</script>

 </head>
 <button onclick="moveleft()">Move Left
 </button>  
    <button onclick="moveright()">Move Right</button>
