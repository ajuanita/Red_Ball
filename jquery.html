<!DOCTYPE html>
<html>
    
    <head>
        <style>
             #redball{
                 position:absolute;
             }
         </style>
            
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> 
            </script>
         

        <script src="http://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  
        <script>
            function moveright(){
                var ball=$("#redball");
                ball.animate({"left":"+=10"},1000,"linear");
            }
            function moveleft(){
                var ball=$("#redball");
                ball.animate({"left":"-=10"},1000,"linear");
            }
           function moveup(){
               var ball=$("#redball");
               ball.animate({"top":"+=10"},1000,"linear");
           }
           function movedown(){
               var ball=$("#redball");
               ball.animate({"top":"-=10"},1000,"linear");
           }
           function movedownleft(){
               var ball=$("#redball");
               ball.animate({"top":"+=10","left":"-=10"},1000,"linear");
           }
           function movedownright(){
               var ball=$("#redball");
               ball.animate({"top":"+=10","left":"+=10"},1000,"linear")
           }
           function moveupleft(){
               var ball=$("#redball");
               ball.animate({"top":"-=10","left":"-=10"},1000,"linear")
           }
           function moveupright(){
               var ball=$("#redball");
               ball.animate({"top":"-=10","left":"+=10"},1000,"linear")
           }
           function moveintriangle(){
              var ball=$('#redball');
              ball.animate({"left":"+=100"},1000,"linear");
               ball.animate({"left":"-=50","top":"-=50"},1000,"linear");
               ball.animate({"left":"-=50","top":"+=50"},1000,"linear");
           
           }
           function moveinoctagon(){
               var ball=$('#redball');
                ball.animate({"left":"+=100"},1000,"linear");
             ball.animate({"top":"-=50","":"-=50"},1000,"linear");
               ball.animate({"left":"-=50","top":"+=50"},1000,"linear"});
               }
           function moveinsquare(){
               var ball=$('#redball');
               ball.animate({"left":"+=100"},1000,"linear");
              ball.animate({"top":"-=100"},1000,"linear");
               ball.animate({"left":"-=100"},1000,"linear");
               ball.animate({"top":"+=100"},1000,"linear");
              
           }
        </script>      
            
    </head>

    <body>
        <p>
            <button onclick="moveleft()">Move Left</button>  
            <button onclick="moveright()">Move Right</button>
            <button onclick="movedown()">Move Up</button>
            <button onclick="moveup()">Move Down</button>
            <button onclick="moveupright()">Right Up</button>
            <button onclick="movedownright()">Right Down</button>
            <button onclick="moveupleft()">Left Up</button>
            <button onclick="movedownleft()">Left Down</button>
            <button onclick="moveintriangle()">Triangle</button>
            <button onclick="moveinoctagon()">Octagon</button>
            <button onclick="moveinsquare()">Square</button>
        </p>
        <p>
            <img id="redball" src="http://storage.googleapis.com/ics-redball/redball.jpg" />
        </p>
    </body>
</html>
